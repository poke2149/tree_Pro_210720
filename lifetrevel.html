<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>생활 배움 여행</title>

<body>
    <div id="life_main_img" class="box-img">
        <img class="bg-img0" src="images/background_2.jpg" alt="">
        <div class="txt-life-trevel">
            <img src="images/last/web_10_title.png" alt="">
        </div>
        <a href="home.html"><img class="lifehome-btn btneffect0" src="images/home.png" alt=""></a>
        <a href="home.html"><img class="lifeback-btn btneffect0" src="images/back.png" alt=""></a>
        <div class="life-container0">
            <img onclick="flag_life_contents(0)" id="clothing" class="life-img-item btneffect0"
                src="images/last/web10_1.png" alt="">
            <img onclick="flag_life_contents(1)" id="eating" class="life-img-item btneffect0"
                src="images/last/web10_2.png" alt="">
            <img onclick="flag_life_contents(2)" id="health" class="life-img-item btneffect0"
                src="images/last/web10_3.png" alt="">
        </div>
        <div class="life-container1">
            <img onclick="flag_life_contents(3)" id="communication" class="life-img-item0 btneffect0"

            <img onclick="flag_life_contents(4)" id="rules" class="life-img-item0 btneffect0"
                src="images/last/web10_5.png" alt="">
        </div>
    </div>

        <img id="label-img" src="" alt="">
        <div id="lunge-count"></div>
        <div><canvas id="canvas_runge"></canvas></div>
    </div>

        <img class="bg-img0" src="images/background_2.jpg" alt="">
        <img class="checklist-title0" src="images/life/5/11_title.png" alt="">
        <a href="home.html"><img class="ruleshome-btn0 btneffect0" src="images/home.png" alt=""></a>

        <img id="com_txt_yes0" class="checklist_com_txt0" src="images/life/5/yes_txt.png" alt="">
